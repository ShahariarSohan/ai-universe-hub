<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Universe Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="container mx-auto">
    <header class="text-center text-5xl font-bold">AI UNIVERSE HUB</header>
    <main>
      <div class="text-center my-5">
        <button class="btn btn-secondary">Sort By Date</button>
      </div>
      <div
        id="ai-card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
      ></div>
      <section>
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="ai_modal" class="modal">
          <form method="dialog" class="modal-box w-11/12 max-w-5xl">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Click the button below to close</p>
            <div class="modal-action">
              <!-- if there is a button, it will close the modal -->
              <button class="btn">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
